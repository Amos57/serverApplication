<script>

 $(document).ready(function(){
	$("#open").on("click",function(){
		var log=$("#login").val();
		var pas=$("#password").val();
		$.ajax({
			url:"people",
			type: "POST",
			data :{"login":log,"password":pas},
			dataType: "json",
			success: function(data){
				console.log(data);
			//	window.location.href="http://192.168.1.224:8080/people";
			location.reload();
			},
			error: function(e){
				console.log(e);
			window.location.href='http://192.168.1.224:8080/people';
			$("#login").val("error");
			}
		});
		
	});
	
}); 

</script>
